version: '3.8'

services:
  # Caddy reverse proxy
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - memory
    networks:
      - exec-network

  # Backend API + WebSocket server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file:
      - ./backend/.env.production
    environment:
      - NODE_ENV=production
      - PORT=3001
      - WS_PORT=8080
    depends_on:
      - memory
    networks:
      - exec-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Memory RAG server
  memory:
    build:
      context: ../Memory-rag
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ../Memory-rag/.env.production
    environment:
      - MEMORY_DB=/data/memory.sqlite
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - memory_data:/data
    depends_on:
      - qdrant
    networks:
      - exec-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8765/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - exec-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  exec-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  memory_data:
  qdrant_data:
